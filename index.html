<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <div class="side-bar">
            <div class="symbols">
                <div> <img src="icons/view-dashboard.svg" alt="Dashboard icon" width="35" height="35">   </div>
                <div> <img src="icons/home.svg" alt="Home icon" width="20" height="20">  </div>
                <div> <img src="icons/card-account-details-outline.svg" alt="card-account-details" width="20" height="20"></div>
                <div> <img src="icons/message.svg" alt="message icon" width="20" height="20"></div>
                <div> <img src="icons/clock-outline.svg" alt="clock icon" width="20" height="20"></div>
                <div> <img src="icons/note-multiple.svg" alt="note icon" width="20" height="20"></div>
                <div> <img src="icons/account-group.svg" alt="account icon" width="20" height="20"></div>
                <div> <img src="icons/cog.svg" alt="cog icon" width="20" height="20"></div>
                <div> <img src="icons/tooltip-question-outline.svg" alt="question icon" width="20" height="20"></div>
                <div> <img src="icons/shield-check.svg" alt="shield-check icon" width="20" height="20"></div>
            </div>
           
            <div class="labels">

                <div> Dashboard</div>
                <div> Home</div>
                <div> Profile</div>
                <div> Messages</div>
                <div> History</div>
                <div> Tasks</div>
                <div> Communities</div>
                <div> Settings</div>
                <div> Support</div>
                <div> Privacy</div>
               

            </div>      
        </div>

        <div class="header">
            <div class="header-left">
                 <div class="search">
                    <img src="icons/magnify.svg" alt="Dashboard icon" width="22" height="22"> 
                    <input type="text" id="search" name="search" maxlength="50">
                 </div>
                
                <div class="intro">
                    <img src="icons/account-circle-outline.svg" alt="Dashboard icon" width="50" height="50"> 
                    <div class="user-text">
                        <div>Hi there,</div>
                        <div id="user-name"> Morgan Oakley (@morgan)</div>
                    </div>
                   
                </div>
            </div>
            <div class="header-right">
                <div class="icons">
                    <img src="icons/bell-ring-outline.svg" alt="Bell-ring icon" width="25" height="25"> 
                    <img src="icons/account-circle-outline.svg" alt="Account icon" width="25" height="25"> 
                    <div class="">Morgan Oakley</div>
                </div>

                <div class="btns">
                    <button id="btn"> New </button>
                    <button id="btn"> Upload </button>
                    <button id="btn"> Share </button>
                </div>

            </div>
        </div>

        <div class="container-content">
                <div class="left-content">
                    <div class="header-projects">Your Projects</div>
                   
                        <div class="cards-left">
                            <div class="card">Super Cool Project</div>
                            <div class="card">Impossible App</div>
                            <div class="card">Ad Blocker</div>
                          
                          
                        </div>
                        <div class="cards-right">
                            <div class="card">Less Cool Project</div>
                            <div class="card">Easy Peasy App</div>
                            <div class="card">Money Maker</div>
                        </div>
                    
                    
                    
                </div>
               
                <div class="right-content">
                    <div class="header-annoucements">Annoucements</div>
                </div>
               
        </div>

    </div>
    
</body>
</html>
