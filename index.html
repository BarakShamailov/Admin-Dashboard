<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <div class="side-bar">
            <div class="symbols">
                <div> <img src="icons/view-dashboard.svg" alt="Dashboard icon" width="35" height="35">   </div>
                <div> <img src="icons/home.svg" alt="Home icon" width="20" height="20">  </div>
                <div> <img src="icons/card-account-details-outline.svg" alt="card-account-details" width="20" height="20"></div>
                <div> <img src="icons/message.svg" alt="message icon" width="20" height="20"></div>
                <div> <img src="icons/clock-outline.svg" alt="clock icon" width="20" height="20"></div>
                <div> <img src="icons/note-multiple.svg" alt="note icon" width="20" height="20"></div>
                <div> <img src="icons/account-group.svg" alt="account icon" width="20" height="20"></div>
                <div> <img src="icons/cog.svg" alt="cog icon" width="20" height="20"></div>
                <div> <img src="icons/tooltip-question-outline.svg" alt="question icon" width="20" height="20"></div>
                <div> <img src="icons/shield-check.svg" alt="shield-check icon" width="20" height="20"></div>
            </div>
           
            <div class="labels">

                <div> Dashboard</div>
                <div> Home</div>
                <div> Profile</div>
                <div> Messages</div>
                <div> History</div>
                <div> Tasks</div>
                <div> Communities</div>
                <div> Settings</div>
                <div> Support</div>
                <div> Privacy</div>
               

            </div>      
        </div>

        <div class="header">
            <div class="header-left">
                 <div class="search">
                    <img src="icons/magnify.svg" alt="Dashboard icon" width="25" height="25"> 
                    <input type="text" id="search" name="search" maxlength="50">
                 </div>
                
                <div class="">Hi there, <p> Morgan Oakley (@morgan)</p></div>
            </div>
            <div class="header-right">
                <div class="icons">
                    
                    X X Morgan Oakley
                </div>

                <div class="btns">
                    <button id="btn"> New </button>
                    <button id="btn"> Upload </button>
                    <button id="btn"> Share </button>
                </div>

            </div>
        </div>

        <div class="container-content">
            wewew

        </div>

    </div>
    
</body>
</html>
